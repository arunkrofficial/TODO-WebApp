<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO-DO Web App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body> 
  <div class="hero">
    <div class="card">
      <div class="line"></div>
      <div class="box">
        <h2>THINGS TO DO</h2>
      </div>
      <div class="add-task">
        <input type="text" id="taskInput" class="center-placeholder" placeholder="Add a new task" />
        <button>Add</button>
      </div>
      <div class="result">
        <ul id="taskList">
          <li>
            <span> <!-- Tasks will be added here dynamically --></span>

          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- SCRIPTING -->
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"></script>
</body>

</html>
